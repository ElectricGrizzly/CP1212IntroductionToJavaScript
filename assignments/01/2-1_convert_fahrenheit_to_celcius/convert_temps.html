<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Converter</title>
</head>
<body>
    <main>
        <h1>Convert from Fahrenheit to Celsius</h1>
        <script>
            "use strict";
            const fahrenheit = parseFloat(prompt("Enter Fahrenheit temperature"));
            const celcius = (fahrenheit - 32) * (5/9); // c = (f-32)*(5/6)
            const html = `<p>${fahrenheit.toFixed(1)} F = ${celcius.toFixed(1)} C</p>`;
            document.write(html);
        </script>
    </main>
</body>
</html>
