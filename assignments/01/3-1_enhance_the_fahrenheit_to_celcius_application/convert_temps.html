<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Converter</title>
</head>
<body>
    <main>
        <h1>Convert from Fahrenheit to Celsius</h1>
        <script>
            "use strict";
            const lowerLimit = -100;
            const upperLimit = 212;
            const quitValue = 999;
            let fahrenheit = null;
            do{
                fahrenheit = parseFloat(prompt("Enter Fahrenheit temperature"));
                if (fahrenheit <= upperLimit && fahrenheit >= lowerLimit){ 
                    const celcius = (fahrenheit - 32) * (5/9); // c = (f-32)*(5/6)
                    const html = `<p>${fahrenheit.toFixed(1)} F = ${celcius.toFixed(1)} C</p>`;
                    document.write(html);
                }
                else if (fahrenheit == quitValue){
                    break;
                }
                else{
                    alert(`You entered ${fahrenheit}.\n` + `Entry must range from ${lowerLimit} to +${upperLimit}.`);
                }
            } 
            while(fahrenheit != quitValue);
        </script>
    </main>
</body>
</html>
